<div class="fullscreen d-flex justify-content-center align-items-center">
    <div class="container border justify-content-center p-5 w-50">
        <h1 class="container text-center">Welcome to User App</h1>
        <form [formGroup]="loginForm" class="example-form">
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="example.email@gmail.com">
            </mat-form-field>
          
            <mat-form-field class="w-100">
                <mat-label>Passwords</mat-label>
                <input matInput formControlName="password" placeholder="enter atleast 8+ characters" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Select Role</mat-label>
                <mat-select formControlName="role">
                  <mat-option value="user">User</mat-option>
                  <mat-option value="admin">Admin</mat-option>
                </mat-select>
            </mat-form-field>

            <div class="container fields text-center">
                <button type="button" (click)="login()" class="w-100 btn" mat-button>Log In</button>
            </div>

          </form>
    </div>
</div>
